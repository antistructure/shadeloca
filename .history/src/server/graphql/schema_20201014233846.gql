type Mutation {
  createProduct(data: ProductInput!): Product!
  updateProduct(
    id: ID!
    data: ProductInput!
  ): Product
  deleteProduct(id: ID!): Product
}

type Product {
  name: String!
  updatedAt: Time
  description: String
  tags: [String]
  price: Float!
  productLink: String
  productType: String
  brand: String!
  rating: Float
  createdAt: Time
  category: String
  imageLink: String
}

type Query {
  allProducts: [Product!]
}

input ProductInput {
  name: String!
  updatedAt: Time
  description: String
  tags: [String]
  price: Float!
  productLink: String
  productType: String
  brand: String!
  rating: Float
  createdAt: Time
  category: String
  imageLink: String
}

input CreateProductInput {
  name: String!
  updatedAt: Time
  description: String
  tags: [String]
  price: Float!
  productLink: String
  productType: String
  brand: String!
  rating: Float
  createdAt: Time
  category: String
  imageLink: String
}